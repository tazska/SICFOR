<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICFOR - Editar Usuario</title>
  <link rel="stylesheet" href="/styles/style_editar_usuario.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <i class="material-icons menu-toggle">menu</i>
      <span class="logo">SICFOR</span>
    </div>
    <div class="header-right">
      <i class="material-icons notification-icon">notifications</i>
      <span class="notification-badge" id="notification-count">0</span>
      <div class="profile-icon" onclick="document.getElementById('profile-dropdown').classList.toggle('show')">
        <i class="material-icons">account_circle</i>
      </div>
      <span class="profile-name" id="profile-name">Cargando...</span>
      <div id="profile-dropdown" class="dropdown-content">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <!-- La barra de navegaci√≥n se cargar√° din√°micamente seg√∫n el rol -->
    </aside>

    <main class="content">
      <div class="card">
        <h2><i class="material-icons" style="font-size: 30px;">edit</i> Editar Usuario</h2>

        <div id="loading-message" style="text-align: center; padding: 20px; color: #666;">
          Cargando datos del usuario...
        </div>

        <form id="editUserForm" style="display: none;">
          <div class="form-grid">
            <!-- ID autoincremental -->
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" id="id" disabled style="background-color: #f5f5f5;">
            </div>

            <div class="form-group">
              <label for="fullName">Nombre:</label>
              <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
              <label for="documentID">Documento de Identidad:</label>
              <input type="text" id="documentID" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>

            <div class="form-group">
              <label for="phone">Tel√©fono:</label>
              <input type="tel" id="phone">
            </div>

            <div class="form-group">
              <label for="departamento">Departamento:</label>
              <input type="text" id="departamento">
            </div>

            <div class="form-group">
              <label for="ubicacion">Ubicaci√≥n:</label>
              <input type="text" id="ubicacion">
            </div>

            <div class="form-group">
              <label for="status">Estado:</label>
              <select id="status">
                <option value="active">Activo</option>
                <option value="inactive">Inactivo</option>
              </select>
            </div>

            <div class="form-group" id="role-group">
              <label>Rol:</label>
              <div class="role-selection-group">
                <label><input type="radio" name="role" value="admin"> Administrador</label>
                <label><input type="radio" name="role" value="instructor"> Instructor</label>
                <label><input type="radio" name="role" value="student"> Estudiante</label>
              </div>
            </div>
          </div>

          <div style="text-align: right; margin-top: 20px;">
            <button type="submit" class="btn primary"><i class="material-icons">save</i> Guardar Cambios</button>
            <button type="button" id="cancelBtn" class="btn secondary" style="margin-left: 10px;">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
 <script>
// Variable global para saber desde d√≥nde se accedi√≥
let origenPagina = 'gestion'; // Por defecto

// Funci√≥n para cargar la barra de navegaci√≥n seg√∫n el rol
function cargarNavegacion(rol, esPerfil) {
  const sidebar = document.getElementById('sidebar');
  
  if (esPerfil) {
    // Si viene desde perfil, mostrar la barra seg√∫n el rol del usuario
    if (rol === 'instructor' || rol === 3) {
      sidebar.innerHTML = `
        <nav>
          <a href="dashboard_instructor.html"><i class="material-icons">dashboard</i> Panel de Control</a>
          <a href="perfil.html" class="active"><i class="material-icons">person</i> Mi Perfil</a>
        </nav>
      `;
    } else if (rol === 'student' || rol === 2) {
      sidebar.innerHTML = `
        <nav>
          <a href="dashboard_estudiante.html"><i class="material-icons">dashboard</i> Panel de Control</a>
          <a href="perfil.html" class="active"><i class="material-icons">person</i> Mi Perfil</a>
        </nav>
      `;
    } else {
      sidebar.innerHTML = `
        <nav>
          <a href="dashboard.html"><i class="material-icons">dashboard</i> Panel de Control</a>
          <a href="gestion_usuarios.html"><i class="material-icons">people</i> Gesti√≥n Usuarios</a>
          <a href="gestion_roles.html"><i class="material-icons">lock</i> Gesti√≥n Roles</a>
          <a href="perfil.html" style="background-color: #f0f0f0; font-weight: bold;">
            <i class="material-icons">person</i> Mi Perfil
          </a>
        </nav>
      `;
    }
  } else {
    // Si viene desde gesti√≥n, mostrar la barra de admin
    sidebar.innerHTML = `
      <nav>
        <a href="dashboard.html"><i class="material-icons">dashboard</i> Panel de Control</a>
        <a href="gestion_usuarios.html" style="background-color: #f0f0f0; font-weight: bold;">
          <i class="material-icons">people</i> Gesti√≥n Usuarios
        </a>
        <a href="gestion_roles.html"><i class="material-icons">lock</i> Gesti√≥n Roles</a>
        <a href="perfil.html"><i class="material-icons">person</i> Mi Perfil</a>
      </nav>
    `;
  }
  
  console.log('‚úÖ Barra de navegaci√≥n cargada para rol:', rol, '| Desde perfil:', esPerfil);
}

document.addEventListener('DOMContentLoaded', async () => {
  console.log('üöÄ Iniciando edici√≥n de usuario...');

  const usuarioSesion = JSON.parse(localStorage.getItem('usuario'));
  if (!usuarioSesion) {
    window.location.href = 'login.html';
    return;
  }

  document.getElementById('profile-name').textContent = usuarioSesion.nombre;

  // Obtener par√°metros desde la URL
  const params = new URLSearchParams(window.location.search);
  const userId = params.get('id');
  const fromPerfil = params.get('from') === 'perfil'; // Detectar si viene desde perfil

  console.log('üìã ID desde URL:', userId);
  console.log('üìç Origen:', fromPerfil ? 'Perfil' : 'Gesti√≥n');

  // Guardar el origen
  origenPagina = fromPerfil ? 'perfil' : 'gestion';

  if (!userId) {
    alert('‚ùå No se especific√≥ usuario');
    window.location.href = fromPerfil ? 'perfil.html' : 'gestion_usuarios.html';
    return;
  }

  // Cargar la barra de navegaci√≥n
  cargarNavegacion(usuarioSesion.rol || usuarioSesion.rol_id, fromPerfil);

  // Cargar datos del usuario
  try {
    console.log(`üì° Cargando datos de usuario con id: ${userId}`);
    const res = await fetch(`/api/usuarios/${userId}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    console.log('üì¶ Respuesta del servidor:', data);

    if (data.success && data.usuario) {
      const u = data.usuario;
      console.log('‚úÖ Usuario cargado:', u);

      // Mostrar el formulario y ocultar el mensaje de carga
      document.getElementById('loading-message').style.display = 'none';
      document.getElementById('editUserForm').style.display = 'block';

      // Llenar los campos del formulario
      document.getElementById('id').value = u.id || '';
      document.getElementById('fullName').value = u.nombre || '';
      document.getElementById('documentID').value = u.documento_identidad || '';
      document.getElementById('email').value = u.email || '';
      document.getElementById('phone').value = u.telefono || '';
      document.getElementById('departamento').value = u.departamento || '';
      document.getElementById('ubicacion').value = u.ubicacion || '';
      document.getElementById('status').value = u.estado || 'active';

      // Marcar el rol correcto
      console.log('üîç Rol del usuario:', u.rol);
      const rolInput = document.querySelector(`input[name="role"][value="${u.rol}"]`);
      if (rolInput) {
        rolInput.checked = true;
        console.log('‚úÖ Rol marcado:', u.rol);
      } else {
        console.warn('‚ö†Ô∏è No se encontr√≥ input para el rol:', u.rol);
      }
      
      // Si viene desde perfil y NO es admin, deshabilitar el cambio de rol
      if (fromPerfil && u.rol !== 'admin') {
        document.getElementById('role-group').style.opacity = '0.6';
        document.getElementById('role-group').style.pointerEvents = 'none';
        const roleInputs = document.querySelectorAll('input[name="role"]');
        roleInputs.forEach(input => input.disabled = true);
        console.log('üîí Cambio de rol deshabilitado (edici√≥n desde perfil)');
      }
    } else {
      alert('‚ùå Error: ' + (data.error || 'Usuario no encontrado'));
      window.location.href = fromPerfil ? 'perfil.html' : 'gestion_usuarios.html';
    }
  } catch (err) {
    console.error('‚ùå Error al cargar usuario:', err);
    alert('‚ùå Error al cargar los datos del usuario');
    window.location.href = fromPerfil ? 'perfil.html' : 'gestion_usuarios.html';
  }

  // Bot√≥n Cancelar
  document.getElementById('cancelBtn').addEventListener('click', () => {
    if (origenPagina === 'perfil') {
      window.location.href = 'perfil.html';
    } else {
      window.location.href = 'gestion_usuarios.html';
    }
  });

  // Guardar cambios
  document.getElementById('editUserForm').addEventListener('submit', async e => {
    e.preventDefault();

    console.log('üìù Iniciando guardado...');

    const selectedRole = document.querySelector('input[name="role"]:checked');
    if (!selectedRole) {
      alert('‚ùå Por favor selecciona un rol');
      return;
    }

    const updatedUser = {
      nombre: document.getElementById('fullName').value.trim(),
      documento_identidad: document.getElementById('documentID').value.trim(),
      email: document.getElementById('email').value.trim(),
      telefono: document.getElementById('phone').value.trim(),
      departamento: document.getElementById('departamento').value.trim(),
      ubicacion: document.getElementById('ubicacion').value.trim(),
      estado: document.getElementById('status').value,
      rol: selectedRole.value
    };

    console.log('üíæ Guardando cambios para usuario con id:', userId);
    console.log('üì¶ Datos a actualizar:', updatedUser);
    console.log('üîç Rol seleccionado:', selectedRole.value);

    try {
      const res = await fetch(`/api/usuarios/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedUser)
      });
      
      console.log('üì° Status de respuesta:', res.status);
      
      const result = await res.json();
      console.log('üì® Respuesta del servidor:', result);

      if (result.success) {
        alert('‚úÖ Usuario actualizado correctamente');
        
        // Redirigir seg√∫n el origen
        if (origenPagina === 'perfil') {
          // Si se edit√≥ desde perfil y es el mismo usuario, actualizar localStorage
          if (userId == usuarioSesion.id) {
            const usuarioActualizado = { 
              ...usuarioSesion, 
              nombre: updatedUser.nombre,
              email: updatedUser.email,
              rol: updatedUser.rol,
              telefono: updatedUser.telefono,
              departamento: updatedUser.departamento,
              ubicacion: updatedUser.ubicacion,
              estado: updatedUser.estado,
              documento_identidad: updatedUser.documento_identidad
            };
            localStorage.setItem('usuario', JSON.stringify(usuarioActualizado));
            console.log('‚úÖ localStorage actualizado:', usuarioActualizado);
          }
          window.location.href = 'perfil.html';
        } else {
          window.location.href = 'gestion_usuarios.html';
        }
      } else {
        alert('‚ùå Error: ' + (result.error || 'No se pudo actualizar'));
      }
    } catch (err) {
      console.error('‚ùå Error al actualizar usuario:', err);
      alert('‚ùå Error al guardar los cambios: ' + err.message);
    }
  });
});

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('usuario');
  window.location.href = 'login.html';
}
</script>
</body>

</html>
